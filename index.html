<!DOCTYPE html>
<html>

<head>

  <title>Juego Mario</title>

  <meta name="description" content="Juego de Mario Bros ahora con AI">
  <meta name="author" content="Jaz R.">
  <meta name="keywords" content="javascript mario p5 Inteligencia Artificial">
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->

  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.sound.js -->
  <!-- <script src="lib/p5.sound.js" type="text/javascript"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link your javascript sketch -->
  <script src="scripts/main.js" type="text/javascript"></script>
  <script src="scripts/characters_environment.js" type="text/javascript"></script>
  <!-- <script src="scripts/sounds.js" type="text/javascript"></script> -->
  <script src="scripts/sprites.js" type="text/javascript"></script>
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="super-mario.png" type="image/x-icon">
  

</head>

<body>
  <h1 class="btn btn-primary titulo">Mario Bros con IA.</h1>
  <br><br>
  <button class="btn btn-info a" data-toggle="modal" data-target="#myModal" >Instrucciones</button>
  <br><br>
  <button class="btn btn-success a" onclick="jugar()">Jugar</button>
  <hr>
  <div id="juego"></div>
  <div id="controles"></div>
  <img src="gif.gif" id="gif">
  <footer>Codigo de <a href="https://github.com/linuk/Mario.Run">linuk</a> adaptacion por Jaz.</footer>
  
  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">Instrucciones para este juego
          <button class="close" data-dismiss="modal">&times;</button>
        </div>
      
        <div class="modal-body">
          <img src="der.png">
          
          <img src="izq.png">
          <img src="salto.png">
        </div>
      </div>
    </div>
  </div>
